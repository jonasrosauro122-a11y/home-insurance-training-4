<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAVA Classroom</title>
  <style>
    /* Root theme */
    :root {
      --maroon: #6e0d25;
      --black: #000000;
      --white: #ffffff;
      --accent: #a3001b;
      --font: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: var(--font);
      color: var(--white);
      background: linear-gradient(135deg, var(--maroon), var(--black));
      background-size: 200% 200%;
      animation: gradientFlow 10s ease-in-out infinite alternate;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Centered Hero */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 6rem);
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #fff, #d9d9d9, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeIn 2s ease forwards, floatText 6s ease-in-out infinite;
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    .btn {
      margin-top: 2.5rem;
      padding: 14px 32px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--white);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease 1.8s forwards;
    }

    .btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; transform: none; }
      from { opacity: 0; transform: translateY(20px); }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* Subtle overlay lighting */
    .glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
      mix-blend-mode: overlay;
      animation: glowShift 8s ease-in-out infinite alternate;
    }

    @keyframes glowShift {
      from { transform: scale(1); opacity: 0.5; }
      to { transform: scale(1.1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <section class="hero">
    <h1>LAVA Classroom</h1>
    <p>Learn. Apply. Evolve.</p>
    <a href="courses.html" class="btn">Enter Training</a>
  </section>
</body>
</html>
