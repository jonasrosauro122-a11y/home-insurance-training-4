<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LAVA Classroom</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    color: #fff;
    background: url('images/lava-bg.png') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    position: relative;
    min-height: 200vh; /* allows scrolling */
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
  }

  header {
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
  }

  .brand {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
  }

  nav ul {
    display: flex;
    list-style: none;
    gap: 20px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  nav a:hover {
    background: #ff1f1f;
    transform: scale(1.05);
  }

  nav a.active {
    background: #ff1f1f;
  }

  .hero {
    text-align: center;
    padding: 8rem 2rem 10rem;
    position: relative;
    z-index: 5;
  }

  .hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #fff;
    animation: fadeInDown 1.5s ease;
  }

  .hero p {
    font-size: 1.2rem;
    color: #ccc;
    max-width: 700px;
    margin: 0 auto 2rem;
    line-height: 1.6;
  }

  .hero .buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    padding: 12px 32px;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .btn-red { background: #e50914; }
  .btn-red:hover { background: #ff1f1f; transform: scale(1.05); }

  .btn-black { background: #1a1a1a; }
  .btn-black:hover { background: #333; transform: scale(1.05); }

  footer {
    text-align: center;
    padding: 40px 20px;
    background: #111;
    color: #bbb;
    margin-top: 60px;
    z-index: 5;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* === ROBOT === */
  .robot {
    position: fixed;
    width: 200px;
    z-index: 20;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
    transition: transform 4s ease-in-out;
    pointer-events: none;
  }

  /* === ROBOT POPUP === */
  .robot-popup {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
    animation: fadeIn 0.5s ease forwards;
  }

  .robot-popup video {
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; visibility: hidden; }
  }
</style>
</head>

<body>
<div class="overlay"></div>

<header>
  <a href="index.html" class="brand">LAVA Classroom</a>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">Trainers</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="assignments.html">LAVA University</a></li>
      <li><a href="game.html">Games</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to LAVA Classroom</h1>
  <p>Learn. Apply. Grow. Become a skilled Virtual Assistant in insurance agency operations.</p>
  <div class="buttons">
    <a href="courses.html" class="btn btn-red">Start Learning</a>
    <a href="about.html" class="btn btn-black">Meet the Trainers</a>
  </div>
</section>

<!-- Floating Robot -->
<video autoplay loop muted playsinline class="robot" id="lavaRobot">
  <source src="robot-wave.mp4" type="video/mp4">
</video>

<!-- Robot Intro Popup -->
<div class="robot-popup" id="robotPopup">
  <video autoplay muted playsinline id="introVideo">
    <source src="robot-wave.mp4" type="video/mp4">
  </video>
</div>

<footer>
  <p>Â© 2025 LAVA Classroom. All Rights Reserved.</p>
</footer>

<script>
const robot = document.getElementById('lavaRobot');
const popup = document.getElementById('robotPopup');
const introVideo = document.getElementById('introVideo');

// Fade out popup after 5 seconds
setTimeout(() => {
  popup.style.animation = 'fadeOut 1s ease forwards';
  setTimeout(() => popup.remove(), 1000);
  startMovingRobot();
}, 5000);

function moveRobot() {
  const maxX = window.innerWidth - 200; // 200 = robot width
  const maxY = window.innerHeight - 200;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  robot.style.transform = `translate(${x}px, ${y}px)`;
}

function startMovingRobot() {
  moveRobot();
  setInterval(moveRobot, 4000);
}
</script>
</body>
</html>
