<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAVA Classroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #9b1212, #000000);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CLOUD LAYER */
    .clouds {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: url('images/clouds.png') repeat;
      background-size: contain;
      opacity: 0.12;
      animation: cloudMove 120s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* NAVIGATION */
    nav {
      width: 100%;
      position: fixed;
      top: 20px;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 10;
      background: rgba(0,0,0,0.3);
      padding: 10px 0;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 12px;
      border-radius: 5px;
    }
    nav a:hover {
      background: #ff1f1f;
      transform: scale(1.05);
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      text-align: center;
      padding: 180px 20px;
      z-index: 5;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      animation: fadeDown 1.5s ease-out;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .hero p {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0.9;
      animation: fadeUp 1.5s ease-out;
    }
    @keyframes fadeDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* BUTTONS */
    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      animation: fadeUp 2s ease-out;
    }
    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }
    .btn-red { background: #e50914; }
    .btn-red:hover { background: #ff1f1f; transform: scale(1.05); }
    .btn-black { background: #1a1a1a; }
    .btn-black:hover { background: #333; transform: scale(1.05); }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      z-index: 2;
      position: relative;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1.1rem; }
      nav { flex-direction: column; gap: 15px; }
      .buttons { flex-direction: column; gap: 15px; }
    }
  </style>
</head>
<body>
  <div class="clouds"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="courses.html">Courses</a>
    <a href="assignments.html">Assignments</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h1>Welcome to LAVA Classroom</h1>
    <p>Learn. Apply. Grow.</p>
    <div class="buttons">
      <a href="courses.html" class="btn btn-red">Start Learning</a>
      <a href="about.html" class="btn btn-black">Meet the Trainers</a>
    </div>
  </section>

  <footer>
    Â© 2025 LAVA Classroom. All rights reserved.
  </footer>
</body>
</html>
