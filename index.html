<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAVA Classroom</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #800000, #000);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 1.8rem;
      color: #fff;
      font-weight: 700;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4b4b;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #800000, #000);
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      animation: slideDown 1.5s ease-in-out;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      animation: slideUp 2.5s ease-in-out;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-red {
      background-color: #ff4b4b;
      color: white;
    }

    .btn-red:hover {
      background-color: #ff6b6b;
      transform: scale(1.05);
    }

    .btn-black {
      background-color: black;
      color: white;
    }

    .btn-black:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>LAVA Classroom</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="assignments.html">Assignments</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to LAVA Classroom</h1>
    <p>Learn. Apply. Grow.</p>
    <div class="btn-container">
      <a href="courses.html"><button class="btn btn-red">Start Learning</button></a>
      <a href="about.html"><button class="btn btn-black">Meet the Trainers</button></a>
    </div>
  </section>

  <footer>
    Â© 2025 LAVA Classroom. All Rights Reserved.
  </footer>

</body>
</html>
