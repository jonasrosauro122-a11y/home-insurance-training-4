<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LAVA Classroom</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    color: #fff;
    background: url('/images/lava-bg.png') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    transition: background-position 0.3s ease;
    animation: fadeInBackground 2s ease-in-out;
  }

  @keyframes fadeInBackground {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
  }

  .clouds {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: url('/images/clouds.png') repeat;
    background-size: contain;
    opacity: 0.12;
    animation: cloudMove 120s linear infinite;
    pointer-events: none;
    z-index: 2;
  }

  @keyframes cloudMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  header {
    position: sticky;
    top: 0;
    z-index: 5;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
  }

  .brand {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
  }

  nav ul {
    display: flex;
    list-style: none;
    gap: 20px;
    flex-wrap: wrap;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    padding: 6px 12px;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  nav a:hover {
    background: #ff1f1f;
    transform: scale(1.05);
  }

  nav a.active {
    background: #ff1f1f;
  }

  .hero {
    text-align: center;
    padding: 8rem 2rem 10rem;
    position: relative;
    z-index: 5;
  }

  .hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #fff;
    animation: fadeInDown 1.5s ease;
  }

  .hero p {
    font-size: 1.2rem;
    color: #ccc;
    max-width: 700px;
    margin: 0 auto 2rem;
    line-height: 1.6;
  }

  .hero .buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    padding: 12px 32px;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .btn-red { background: #e50914; }
  .btn-red:hover { background: #ff1f1f; transform: scale(1.05); }

  .btn-black { background: #1a1a1a; }
  .btn-black:hover { background: #333; transform: scale(1.05); }

  footer {
    text-align: center;
    padding: 40px 20px;
    background: #111;
    color: #bbb;
    margin-top: 60px;
    z-index: 5;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* === ROBOT SECTION === */
  .robot-container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

.robot {
  width: 180px;
  animation: floatRobot 10s ease-in-out infinite, blinkEyes 6s infinite;
}

@keyframes floatRobot {
  0%   { transform: translate(0, 0); }
  25%  { transform: translate(20px, -15px); }
  50%  { transform: translate(0, -30px); }
  75%  { transform: translate(-20px, -15px); }
  100% { transform: translate(0, 0); }
}

  @keyframes blinkEyes {
    0%, 90%, 100% { filter: brightness(1); }
    95% { filter: brightness(0.3); }
  }
</style>
</head>

<body>

<div class="overlay"></div>
<div class="clouds"></div>

<header>
  <a href="index.html" class="brand">LAVA Classroom</a>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">Trainers</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="assignments.html">LAVA University</a></li>
      <li><a href="game.html">Games</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to LAVA Classroom</h1>
  <p>Learn. Apply. Grow. Become a skilled Virtual Assistant in insurance agency operations.</p>

  <div class="robot-container">
    <img src="/images/lava-robot.png" alt="Lava Robot" class="robot">
  </div>

  <div class="buttons">
    <a href="courses.html" class="btn btn-red">Start Learning</a>
    <a href="about.html" class="btn btn-black">Meet the Trainers</a>
  </div>
</section>

<footer>
  <p>Â© 2025 LAVA Classroom. All Rights Reserved.</p>
</footer>

<script>
const robot = document.querySelector('.robot');
function randomMove() {
  const x = (Math.random() - 0.5) * 100; // random left-right range
  const y = (Math.random() - 0.5) * 60;  // random up-down range
  robot.style.transition = 'transform 3s ease-in-out';
  robot.style.transform = `translate(${x}px, ${y}px)`;
}
setInterval(randomMove, 3000);
</script>

</body>
</html>
