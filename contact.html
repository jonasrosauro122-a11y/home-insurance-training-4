<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact • LAVA Classroom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-inner container">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="LAVA Logo">
        <span>LAVA Classroom</span>
      </a>
      <nav class="main-nav" id="mainNavContact" aria-label="Main navigation">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="courses.html" class="nav-link">Courses</a></li>
          <li><a href="assignments.html" class="nav-link">Assignments</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container content" style="padding:40px 20px;">
    <h1 class="section-title reveal">Contact & Feedback</h1>
    <p class="lead reveal delay-1">Questions, suggestions, or trainer notes? Send a message and we'll get back to you.</p>

    <form class="contact-form reveal delay-2" id="contactForm" action="#" onsubmit="handleContact(event)">
      <label for="name">Name</label>
      <input id="name" name="name" required placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>

      <button class="btn btn-red" type="submit">Send Message</button>
      <p id="contactStatus" class="muted" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 LAVA Classroom</p>
    </div>
  </footer>

  <script>
    function handleContact(e){
      e.preventDefault();
      const status = document.getElementById('contactStatus');
      status.textContent = 'Thanks — your message was captured (demo).';
      e.target.reset();
    }

    function revealOnScroll(){document.querySelectorAll('.reveal').forEach(el=>{const r=el.getBoundingClientRect(); if(r.top<window.innerHeight-80) el.classList.add('visible');});}
    window.addEventListener('scroll', revealOnScroll); window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
