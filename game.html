<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAVA Flappy Bird</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg,#000,#480000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }
  canvas {
    border: 3px solid #ff2a2a;
    border-radius: 12px;
    background: #111;
    display: block;
  }
  #score {
    position: absolute;
    top: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    text-align: center;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #ff1f1f;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="score">0</div>
<div id="gameOver">
  Game Over!<br>
  <button id="restartBtn">Restart</button>
</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let bird = { x: 80, y: 300, width: 30, height: 30, gravity: 0.6, velocity: 0, jump: -10 };
let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

function drawBird() {
  ctx.fillStyle = '#ff5555';
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
}

function drawPipes() {
  ctx.fillStyle = '#00ff00';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  });
}

function newPipe() {
  let top = Math.random() * (canvas.height/2) + 50;
  let gap = 150;
  pipes.push({ x: canvas.width, width: 50, top: top, bottom: top + gap });
}

function update() {
  if(gameOver) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Bird
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;
  drawBird();

  // Pipes
  if(frame % 90 === 0) newPipe();
  pipes.forEach((pipe,i)=>{
    pipe.x -= 2;
    if(pipe.x + pipe.width < 0) {
      pipes.splice(i,1);
      score++;
      document.getElementById('score').textContent = score;
    }
    // Collision
    if(bird.x < pipe.x + pipe.width &&
       bird.x + bird.width > pipe.x &&
       (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)) {
         endGame();
    }
  });
  drawPipes();

  // Floor / Ceiling collision
  if(bird.y + bird.height > canvas.height || bird.y < 0) {
    endGame();
  }

  frame++;
  requestAnimationFrame(update);
}

function flap() {
  bird.velocity = bird.jump;
}

function endGame() {
  gameOver = true;
  document.getElementById('gameOver').style.display = 'block';
}

document.addEventListener('keydown', e => {
  if(e.code === 'Space') flap();
});

canvas.addEventListener('click', flap);

document.getElementById('restartBtn').addEventListener('click', ()=>{
  bird.y = 300;
  bird.velocity = 0;
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
  document.getElementById('score').textContent = score;
  document.getElementById('gameOver').style.display = 'none';
  update();
});

// Start game
update();
</script>
</body>
</html>
